<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
      </head>
      
      <body>
        <div class="container">
          <div class="card">
            <h1>Cadastrar</h1>
      
            <div class="label-float">
              <input type="text" id="nome" placeholder="" required>
              <label for="nome">Nome</label>
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
      
            <div class="label-float">
              <input type="text" id="usuario" placeholder="" required>
              <label for="usuario">Usu√°rio</label>
              <i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
      
            <div class="label-float">
              <input type="text" id="telefone" placeholder="" required>
              <label for="telefone">Telefone</label>
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
      
            <div class="label-float">
              <input type="email" id="email" placeholder="" required>
              <label for="email">E-mail</label>
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
      
            <div class="label-float">
              <input type="password" id="password" placeholder="" required>
              <label for="password">Senha</label>
              <i class="fa fa-eye" aria-hidden="true" id="togglePassword"></i>
            </div>
      
            <div class="label-float">
              <input type="password" id="confirmarsenha" placeholder="" required>
              <label for="confirmarsenha">Confirmar senha</label>
              <i class="fa fa-eye" aria-hidden="true" id="toggleConfirmPassword"></i>
            </div>
      
            <div class="justify-center">
              <button>Finalizar</button>
            </div>
          </div>
        </div>
        <script src="main.js"></script>
      </body>      
</html>
